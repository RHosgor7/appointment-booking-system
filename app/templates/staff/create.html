{% extends "base.html" %}

{% block content %}
<!--begin::Content container-->
<div id="kt_app_content_container" class="app-container container-xxl">
	<!--begin::Card-->
	<div class="card">
		<!--begin::Card header-->
		<div class="card-header border-0 pt-6">
			<!--begin::Card title-->
			<div class="card-title">
				<h2 class="fw-bold">Create Staff</h2>
			</div>
			<!--end::Card title-->
		</div>
		<!--end::Card header-->
		<!--begin::Card body-->
		<div class="card-body pt-0">
			<!--begin::Form-->
			<form class="form" id="kt_staff_create_form">
				<!--begin::Row-->
				<div class="row mb-10">
					<!--begin::Col-->
					<div class="col-lg-12">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-label required">Full Name</label>
							<input type="text" class="form-control form-control-solid" name="full_name" placeholder="Enter full name" required />
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
				<!--begin::Row-->
				<div class="row mb-10">
					<!--begin::Col-->
					<div class="col-lg-6">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-label" id="email_label">Email</label>
							<input type="email" class="form-control form-control-solid" name="email" id="email_input" placeholder="Enter email address" />
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
					<!--begin::Col-->
					<div class="col-lg-6">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-label">Phone</label>
							<input type="tel" class="form-control form-control-solid" name="phone" placeholder="Enter phone number" />
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
				<!--begin::Row - Panel Access-->
				<div class="row mb-10">
					<!--begin::Col-->
					<div class="col-lg-12">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-check form-check-custom form-check-solid">
								<input class="form-check-input" type="checkbox" name="panel_access" id="panel_access_checkbox" value="1" />
								<span class="form-check-label fw-semibold">Panel Access</span>
							</label>
							<div class="form-text">Grant panel access to this staff member. They will be able to log in to the system.</div>
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
				<!--begin::Row - Panel Access Fields (Hidden by default)-->
				<div class="row mb-10" id="panel_access_fields" style="display: none;">
					<!--begin::Col - Role-->
					<div class="col-lg-6">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-label required">Role</label>
							<select class="form-select form-select-solid" name="role" id="role_select" data-control="select2" data-placeholder="Select role">
								<option value="">Select role</option>
								<option value="admin">Admin</option>
								<option value="staff">Staff</option>
							</select>
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
					<!--begin::Col - Password-->
					<div class="col-lg-6">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-label required">Password</label>
							<input type="password" class="form-control form-control-solid" name="password" id="password_input" placeholder="Enter password" />
							<div class="form-text">Minimum 8 characters</div>
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
				<!--begin::Row-->
				<div class="row mb-10">
					<!--begin::Col-->
					<div class="col-lg-12">
						<!--begin::Input group-->
						<div class="mb-10">
							<label class="form-check form-check-custom form-check-solid">
								<input class="form-check-input" type="checkbox" name="is_active" value="1" checked />
								<span class="form-check-label fw-semibold">Active</span>
							</label>
							<div class="form-text">Inactive staff cannot be selected when creating appointments</div>
						</div>
						<!--end::Input group-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
				<!--begin::Actions-->
				<div class="d-flex justify-content-end">
					<a href="/staff" class="btn btn-light me-3">Cancel</a>
					<button type="submit" class="btn btn-primary" id="kt_staff_create_submit">
						<span class="indicator-label">Create Staff</span>
						<span class="indicator-progress">Please wait...
							<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
						</span>
					</button>
				</div>
				<!--end::Actions-->
			</form>
			<!--end::Form-->
		</div>
		<!--end::Card body-->
	</div>
	<!--end::Card-->
</div>
<!--end::Content container-->
{% endblock %}

{% block scripts %}
<script>
	"use strict";

	// Token kontrol√º
	const token = localStorage.getItem('access_token');
	if (!token) {
		window.location.href = '/login';
	}

	// API endpoint
	const STAFF_API = '/api/staff';

	// Panel Access toggle handler
	const panelAccessCheckbox = document.getElementById('panel_access_checkbox');
	const panelAccessFields = document.getElementById('panel_access_fields');
	const emailInput = document.getElementById('email_input');
	const emailLabel = document.getElementById('email_label');
	const roleSelect = document.getElementById('role_select');
	const passwordInput = document.getElementById('password_input');

	if (panelAccessCheckbox) {
		panelAccessCheckbox.addEventListener('change', function() {
			if (this.checked) {
				// Show panel access fields
				panelAccessFields.style.display = 'block';
				// Make email required
				emailInput.required = true;
				emailLabel.classList.add('required');
				// Make role and password required
				roleSelect.required = true;
				passwordInput.required = true;
			} else {
				// Hide panel access fields
				panelAccessFields.style.display = 'none';
				// Make email optional
				emailInput.required = false;
				emailLabel.classList.remove('required');
				// Make role and password optional
				roleSelect.required = false;
				passwordInput.required = false;
				// Clear values
				roleSelect.value = '';
				passwordInput.value = '';
			}
		});
	}

	// Form submit handler
	document.getElementById('kt_staff_create_form')?.addEventListener('submit', async function(e) {
		e.preventDefault();
		
		const form = e.target;
		const submitButton = document.getElementById('kt_staff_create_submit');
		const indicator = submitButton.querySelector('.indicator-label');
		const progress = submitButton.querySelector('.indicator-progress');
		
		// Show loading state
		submitButton.disabled = true;
		indicator.style.display = 'none';
		progress.style.display = 'inline-block';

		// Get form data
		const panelAccess = form.panel_access.checked;
		const formData = {
			full_name: form.full_name.value.trim(),
			email: form.email.value.trim() || null,
			phone: form.phone.value.trim() || null,
			is_active: form.is_active.checked,
			panel_access: panelAccess,
			role: panelAccess ? form.role.value : null,
			password: panelAccess ? form.password.value : null
		};

		// Validation
		if (!formData.full_name) {
			alert('Full name is required');
			submitButton.disabled = false;
			indicator.style.display = 'inline-block';
			progress.style.display = 'none';
			return;
		}

		// Panel Access validation
		if (panelAccess) {
			if (!formData.email) {
				alert('Email is required when Panel Access is enabled');
				submitButton.disabled = false;
				indicator.style.display = 'inline-block';
				progress.style.display = 'none';
				return;
			}

			if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
				alert('Please enter a valid email address');
				submitButton.disabled = false;
				indicator.style.display = 'inline-block';
				progress.style.display = 'none';
				return;
			}

			if (!formData.role || (formData.role !== 'admin' && formData.role !== 'staff')) {
				alert('Please select a valid role (admin or staff)');
				submitButton.disabled = false;
				indicator.style.display = 'inline-block';
				progress.style.display = 'none';
				return;
			}

			if (!formData.password || formData.password.length < 8) {
				alert('Password is required and must be at least 8 characters long');
				submitButton.disabled = false;
				indicator.style.display = 'inline-block';
				progress.style.display = 'none';
				return;
			}
		}

		// Email validation (if provided but panel access is off)
		if (!panelAccess && formData.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
			alert('Please enter a valid email address');
			submitButton.disabled = false;
			indicator.style.display = 'inline-block';
			progress.style.display = 'none';
			return;
		}

		try {
			const response = await fetch(STAFF_API, {
				method: 'POST',
				headers: {
					'Authorization': `Bearer ${token}`,
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(formData)
			});

			if (!response.ok) {
				if (response.status === 401) {
					localStorage.removeItem('access_token');
					window.location.href = '/login';
					return;
				}
				const errorData = await response.json();
				throw new Error(errorData.detail || 'Failed to create staff');
			}

			// Show success message and redirect
			if (typeof Swal !== 'undefined') {
				Swal.fire({
					text: "Staff created successfully!",
					icon: "success",
					buttonsStyling: false,
					confirmButtonText: "Ok",
					customClass: {
						confirmButton: "btn btn-primary"
					}
				}).then(() => {
					window.location.href = '/staff';
				});
			} else {
				alert('Staff created successfully!');
				window.location.href = '/staff';
			}

		} catch (error) {
			console.error('Error creating staff:', error);
			alert('Error: ' + error.message);
		} finally {
			// Hide loading state
			submitButton.disabled = false;
			indicator.style.display = 'inline-block';
			progress.style.display = 'none';
		}
	});
</script>
{% endblock %}
